<ul class="crypto-list">
  <li *ngFor="let currency of coinList"> 
    <a href="">
      <img width="40px" src="https://www.cryptocompare.com/{{currency.value.ImageUrl}}" alt="">
      <span>{{currency.key}}</span>
    </a>
    <a class="info" href="https://www.cryptocompare.com{{currency.value.Url}}" targe="_blank">Details</a>
  </li>
</ul>
